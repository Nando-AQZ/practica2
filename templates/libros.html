{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<h1>REGISTRO DE LIBROS</h1>
<form method="POST" action="{{ url_for('procesa_libros') }}">
    <label for="titulo">Titulo:</label>
    <input type="text" id="titulo" name="titulo">
    <br>
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor">
    <br>
    <label for="resumen">Resumen:</label>
    <textarea name="resumen" id="resumen"></textarea><br>
    <br>
    <label for="medio">Medio:</label><br>
    
    <div class="medio_radio">
        <input type="radio" id="fisico" name="medio" value="fisico">
        <label for="fisico">Físico</label>
        <input type="radio" id="magnetico" name="medio" value="magnetico">
        <label for="magnetico">Magnético</label> 
    </div>
       
    <br>
    <button type="submit">Enviar</button>
    <a href="{{ url_for('index') }}">volver</a>
    <br>
    <a href="{{ url_for('vaciar_libros') }}">Vaciar lista</a>
    <h3>Lista de libros</h3>
    {% if libros %}
    <table>
        <tr>
            <th>titulo</th>
            <th>autor</th>
            <th>resumen</th>
            <th>medio</th>
            
        </tr>
        {% for item in libros %}
        <tr>
            <td>{{ item.titulo }}</td>
            <td>{{ item.autor }}</td>
            <td>{{ item.resumen }}</td>
            <td>{{ item.medio }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>La lista está vacía</p>
    {% endif %}
</form>
{% endblock %}
